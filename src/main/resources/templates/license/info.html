<!DOCTYPE html>
<html lang="cn" xmlns:th="http://www.thymeleaf.org">
<head th:include="commons/common::head">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">

            <div class="layui-card">
                <div class="layui-card-header">注册信息</div>
                <div class="layui-card-body">
                    <fieldset class="layui-elem-field">
                        <legend th:text="${projectName}"></legend>
                        <div class="layui-form-item">
                            <label class="layui-form-label">安装日期</label>
                            <div class="layui-input-inline">
                                <input type="text" readonly class="layui-input" th:value="${beginDate}">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">到期日期</label>
                            <div class="layui-input-inline">
                                <input type="text" readonly class="layui-input" th:value="${endDate}">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">车辆数量</label>
                            <div class="layui-input-inline">
                                <input type="text" readonly class="layui-input" th:value="${count}">
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index']);
</script>
</body>
</html>
