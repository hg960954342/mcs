<!DOCTYPE html>
<html lang="cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>WCS控制系统 V1.3.1</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">
    <link href="assets/css/signin.css" th:href="@{/assets/css/signin.css}" rel="stylesheet">
</head>
<body class="text-center">
<div style="width: 100%">
    <form class="form-signin" action="home.html" th:action="@{/user/login}" method="post">
        <img class="mb-4 mt-5 logo-title" src="" th:src="@{/assets/img/mcs.png}">
        <h1 class="h3 mt-2 mb-3 font-weight-normal">请登录</h1>
        <!--判断-->
        <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
        <label class="sr-only">Username</label>
        <input type="text" name="username" class="mt-1 mb-1 form-control" placeholder="用户名" required="" autofocus="">
        <label class="sr-only">Password</label>
        <input type="password" name="password" class="mt-1 mb-1 form-control" placeholder="密  码" required="">
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登 录</button>
        <p class="mt-3 mb-5 text-muted" style="color: #dae0e5">© 2017-2018 版权所有</p>
    </form>
</div>
</body>
</html>
